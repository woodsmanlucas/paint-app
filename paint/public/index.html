<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lucas' paint app</title>
    <link rel="stylesheet" href="styles/main.css">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="dist/pressure.js"></script>
</head>
<body>
    <div class="wrapper">
    <div id="root"></div>
    <div class="content">
    <main>
    <div id="pensettings" class="pen">
            <h1>Color</h1>
            <div class="circles colors">
                <svg  class="color" id="red">
                 <circle cx="20" cy="20" r="20" stroke="white" fill="red" />
                </svg>
                <svg class="color" id="orange">
                     <circle cx="20" cy="20" r="20" stroke="white" fill="orange" />
                </svg>
                <svg class="color" id="yellow">
                    <circle cx="20" cy="20" r="20" stroke="white" fill="yellow" />
                </svg>
                <svg class="color" id="#33691e">
                    <circle cx="20" cy="20" r="20" stroke="white" fill="#33691e" />
                </svg>
                <svg class="color" id="#9CCC65">
                    <circle cx="20" cy="20" r="20" stroke="white" fill="#9CCC65" />
                </svg>
                <svg class="color" id="black">
                    <circle cx="20" cy="20" r="20" stroke="white" fill="black" />
                </svg>
                <svg class="color" id="#57CFFC">
                    <circle cx="20" cy="20" r="20" stroke="white" fill="#57CFFC" />
                </svg>
            </div>
            <h1>Size</h1>
            <div class="circles" id="sizes">
                <svg class="size" height= 10 id="10">
                    <circle cx="5" cy="5" r="5" stroke="white" fill="#33691e" />
                </svg>
                <svg class="size" height=14 id="14">
                        <circle cx="7" cy="7" r="7" stroke="white" fill="#33691e" />
                </svg>
                <svg class="size" height=18 id="18">
                    <circle cx="9" cy="9" r="9" stroke="white" fill="#33691e" />
                </svg>
                <svg class="size" height=22 id="22">
                    <circle cx="11" cy="11" r="11" stroke="white" fill="#33691e" />
                </svg>
                <svg class="size" height=26 id="26">
                <circle cx="13" cy="13" r="13" stroke="white" fill="#33691e" />
                </svg>
                <svg class="size" height=30 id="30">
                    <circle cx="15" cy="15" r="15" stroke="white" fill="#33691e" />
                </svg>
                <svg class="size" height=34 id="34">
                    <circle cx="17" cy="17" r="17" stroke="white" fill="#33691e" />
                </svg>
            </div>
            <!-- <div class="slidercontainer">
                <input type="range" min="10" max="34" value="22" id="myrange" class="slider">
            </div> -->
    </div>
    <div class="paper">
    <canvas id="canvas" height="10000" width="10000"></canvas>
    </div>
    </main>
    <footer>
        <p>Copyright:</p>
        <p>Lucas Johnson 2019</p>
    </footer>
    </div>
    </div>
    <script src="./paint.js"></script>
</body>
</html>
